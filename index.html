
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CineAI - Tu plataforma de streaming premium con inteligencia artificial.">
    <title>CineAI | Streaming de Películas Online</title>
    
    <!-- CSP: Permite la carga de recursos necesarios para el funcionamiento en hosting -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https: data: 'unsafe-inline' 'unsafe-eval'; child-src 'self' https:; frame-src https:; form-action 'self';">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #6366f1;
            --bg: #09090b;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: #fafafa;
            overflow-x: hidden;
        }

        /* Script de protección contra redirecciones forzadas */
        (function() {
            var preventNavigation = false;
            window.onbeforeunload = function() {
                if (preventNavigation) {
                    return "CineAI: Se ha bloqueado un intento de redirección publicitaria.";
                }
            };
            window.setPlayerProtection = function(active) {
                preventNavigation = active;
            };
        })();

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #09090b; }
        ::-webkit-scrollbar-thumb { background: #27272a; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #3f3f46; }

        .web-glass { background: rgba(15, 15, 18, 0.7); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.05); }
        .fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>
    <!-- Punto de entrada fundamental para que la web funcione -->
    <script type="module" src="index.tsx"></script>
</body>
</html>
